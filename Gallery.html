<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Gallery.css" />
    <title>Image Gallery</title>
  </head>
  <body>
    <div class="gallery-wrap">
      <img src="images/h-scroll-img/images/back.png" id="backBtn" />
      <div class="gallery">
        <div>
          <span><img src="images/h-scroll-img/images/image-1.png" /></span>
          <span><img src="images/h-scroll-img/images/image-2.png" /></span>
          <span><img src="images/h-scroll-img/images/image-3.png" /></span>
        </div>
        <div>
          <span><img src="images/h-scroll-img/images/image-4.png" /></span>
          <span><img src="images/h-scroll-img/images/image-5.png" /></span>
          <span><img src="images/h-scroll-img/images/image-6.png" /></span>
        </div>
      </div>
      <img src="images/h-scroll-img/images/next.png" id="nextBtn" />
    </div>

    <script src="Gallery.js"></script>
  </body>
</html>
